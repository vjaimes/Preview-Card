<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | NFT preview card component</title>
    <style></style>
  </head>
  <body>
    <main class="container">
      <div class="img-container">
        <img
          src="images/image-equilibrium.jpg"
          alt="picture of cube in Equilibrium"
        />
        <div class="view-container">
          <img
            class="view"
            src="images/icon-view.svg"
            alt="picture of eye. indicating a view option for the image"
          />
        </div>
        <div class="screen"></div>
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="text-data">
        <div class="eth-container">
          <img src="images/icon-ethereum.svg" alt="" />
          <span class="eth">0.041 ETH</span>
        </div>
        <div class="time-container">
          <img src="images/icon-clock.svg" alt="" />
          <span class="days-left">3 days left</span>
        </div>
      </div>
      <div class="creator-container">
        <div class="avatar-container">
          <img
            class="avatar"
            src="images/image-avatar.png"
            alt="picture of Jules Wyvern"
          />
        </div>
        <span>Creation of <span>Jules Wyvern</span></span>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Valentin Jaimes-Costilla</a>.
    </footer>
  </body>
</html>
